<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de estoque</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <header>
        <div id="menu">
            <h1>Sistema de Estoque</h1>
        </div>
    </header>
    <!-- Por enquanto o menu vai está fora da header por motivos de testes-->

    <nav>
        <div class="conteiner oculto">
            <div class="menu btn">
                <span class="material-symbols-outlined arrow">
                    arrow_menu_close
                </span>
            </div>
            <div class="menu">
                <div class="icon">
                    <span class="material-symbols-outlined">
                        box_add
                    </span>
                </div>
                <div class="txt">Entrada</div>
            </div>
            <div class="menu">
                <div class="icon">
                    <span class="material-symbols-outlined">
                        box_edit
                    </span>
                </div>
                <div class="txt">Saída</div>
            </div>
            <div class="menu">
                <div class="icon">
                    <span class="material-symbols-outlined">
                        arrow_back
                    </span>
                </div>
                <div class="txt">Devolução</div>
            </div>
        </div>
    </nav>


    <main>
        <section id="saldo">

        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
