<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de estoque</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <header>
        <div id="menu"><span class="material-symbols-outlined" onclick="abrirMenu()">
                menu
            </span>
            <h1>Sistema de Estoque</h1>
        </div>
    </header>
    <!-- Por enquanto o menu vai está fora da header por motivos de testes-->

    <nav>
        <div class="conteiner oculto ">
            <div class="menu btn">
                <span class="material-symbols-outlined">
                    menu
                </span>
            </div>
            <div class="menu">
                <span class="material-symbols-outlined icon">
                    box_add
                </span>
                <div class="text">Entrada</div>
            </div>
            <div class="menu">
                <span class="material-symbols-outlined icon">
                    box_edit
                </span>
                <div class="text">Saída</div>
            </div>
            <div class="menu">
                <span class="material-symbols-outlined icon">
                    arrow_back
                </span>
                <div class="text">Devolução</div>
            </div>
        </div>
    </nav>


    <main id="conteudo">
        <section id="saldo">
            <h1>Consulta de saldo</h1>
            <input type="text" placeholder="digite o nome">
            <br><br>
            <input type="number" placeholder="digite o codigo"> <br><br>
            <button>Buscar</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
