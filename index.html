<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de estoque</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-queries.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <header>
        <div id="header">
            <h1>Sistema de Estoque</h1>
        </div>

        <nav>
            <div class="conteiner oculto">
                <div id="menu" class="menu btn">
                    <span class="material-symbols-outlined arrow">
                        arrow_menu_close
                    </span>
                </div>
                <div id="addItem" class="menu">
                    <div class="icon">
                        <span class="material-symbols-outlined">
                            box_add
                        </span>
                    </div>
                    <div class="txt">Entrada</div>
                </div>

                <div id="removeItem" class="menu">
                    <div class="icon">
                        <span class="material-symbols-outlined">
                            box_edit
                        </span>
                    </div>
                    <div class="txt">Saída</div>
                </div>
                <div id="returnItem" class="menu">
                    <div class="icon">
                        <span class="material-symbols-outlined">
                            arrow_back
                        </span>
                    </div>
                    <div class="txt">Devolução</div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- Aba entrada -->
        <section id="entrada" class="abas">
            <form action="" method="post">
                <h2>Entrada no Estoque</h2>
                <br>
                <p>
                    <label for="responsavel"> <span class="material-symbols-outlined">
                            person
                        </span></label>
                    <input placeholder="Responsável" class="inputs" id="responsavel" type="text" required>
                </p>

                <p>

                    <label for="item-nome"><span class="material-symbols-outlined">
                            box
                        </span></label>
                    <input placeholder="Produto/Código" class="inputs" id="item-nome" type="text" required>
                </p>

                <p>
                    <label for="funcionario-cargo"><span class="material-symbols-outlined">
                            badge
                        </span></label>
                    <input placeholder="Cargo do Funcionário" class="inputs" id="funcionario-cargo" type="text"
                        required>
                </p>

                <p>

                    <label for="item-quantidade"> <span class="material-symbols-outlined">
                            inventory
                        </span></label>
                    <input placeholder="Quantidade do produto" class="inputs" id="item-quantidade" type="number"
                        required>
                </p>

                <p>
                    <label for="item-data"> <span class="material-symbols-outlined">
                            calendar_today
                        </span></label>
                    <input placeholder="Data da operação" class="inputs" id="item-data" type="date" required>
                </p>

                <p>
                    <label for="item-hora"> <span class="material-symbols-outlined">
                            schedule
                        </span></label>
                    <input placeholder="Hora da operação" class="inputs" id="item-hora" type="time" required>
                </p>

                <p><input id="submit-principal" type="submit" value="Registrar Entrada"></p>
            </form>
        </section>
        <!-- Aba saída -->
        <section id="saida" class="abas">
            <form action="" method="post">
                <h2>Saída do Estoque</h2>
                <br>
                <p>
                    <label for="responsavel"> <span class="material-symbols-outlined">
                            person
                        </span></label>
                    <input placeholder="Responsável" class="inputs" id="responsavel" type="text" required>
                </p>

                <p>

                    <label for="item-nome"><span class="material-symbols-outlined">
                            box
                        </span></label>
                    <input placeholder="Produto/Código" class="inputs" id="item-nome" type="text" required>
                </p>

                <p>
                    <label for="funcionario-cargo"><span class="material-symbols-outlined">
                            badge
                        </span></label>
                    <input placeholder="Cargo do Funcionário" class="inputs" id="funcionario-cargo" type="text"
                        required>
                </p>

                <p>

                    <label for="item-quantidade"> <span class="material-symbols-outlined">
                            inventory
                        </span></label>
                    <input placeholder="Quantidade do produto" class="inputs" id="item-quantidade" type="number"
                        required>
                </p>

                <p>
                    <label for="item-data"> <span class="material-symbols-outlined">
                            calendar_today
                        </span></label>
                    <input placeholder="Data da operação" class="inputs" id="item-data" type="date" required>
                </p>

                <p>
                    <label for="item-hora"> <span class="material-symbols-outlined">
                            schedule
                        </span></label>
                    <input placeholder="Hora da operação" class="inputs" id="item-hora" type="time" required>
                </p>

                <p><input id="submit-principal" type="submit" value="Registrar Saída"></p>
            </form>
        </section>

        <!-- Aba Devolução -->
        <section id="devolucao" class="abas">
            <form action="" method="post">
                <h2>Devolução ao Estoque</h2>
                <br>
                <p>
                    <label for="responsavel"> <span class="material-symbols-outlined">
                            person
                        </span></label>
                    <input placeholder="Responsável" class="inputs" id="responsavel" type="text" required>
                </p>

                <p>

                    <label for="item-nome"><span class="material-symbols-outlined">
                            box
                        </span></label>
                    <input placeholder="Produto/Código" class="inputs" id="item-nome" type="text" required>
                </p>

                <p>
                    <label for="funcionario-cargo"><span class="material-symbols-outlined">
                            badge
                        </span></label>
                    <input placeholder="Cargo do Funcionário" class="inputs" id="funcionario-cargo" type="text"
                        required>
                </p>

                <p>

                    <label for="item-quantidade"> <span class="material-symbols-outlined">
                            inventory
                        </span></label>
                    <input placeholder="Quantidade do produto" class="inputs" id="item-quantidade" type="number"
                        required>
                </p>

                <p>
                    <label for="item-data"> <span class="material-symbols-outlined">
                            calendar_today
                        </span></label>
                    <input placeholder="Data da operação" class="inputs" id="item-data" type="date" required>
                </p>

                <p>
                    <label for="item-hora"> <span class="material-symbols-outlined">
                            schedule
                        </span></label>
                    <input placeholder="Hora da operação" class="inputs" id="item-hora" type="time" required>
                </p>

                <p><input id="submit-principal" type="submit" value="Registrar Devolução"></p>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
