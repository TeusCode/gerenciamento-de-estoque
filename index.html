<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de estoque</title>
</head>

<body>
    <div id="container">
        <div>
            <h1>Registre - se</h1>
            <p>Registre-se utilizando e-mail para acessar o Gerenciamento de estoque</p>
            <form action="" method="post">

                <p>
                    <label for="username">Usuário: <input type="text" name="usuario" placeholder="Digite seu usuário"
                            required></label>
                </p>

                <p>
                    <label for="email">E-mail: <input type="email" name="email" required
                            placeholder="Digite seu e-mail"></label>
                </p>

                <p><label for="senha">Senha: <input type="password" name="senha" placeholder="Digite a sua senha"></label></p>

                <p><input type="button" value="Registrar" onclick="registrarUsuario()"></p>

                <p>Já possui uma conta? <input type="button" value="Login" onclick="loginUsuario()"></p>
            </form>
        </div>

    </div>
</body>

</html>
